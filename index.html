<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>

    <link rel="stylesheet" href="CSS/styles.css" />
    <link rel="stylesheet" href="CSS/normalize.css"/>

    <!-- Google Fonts -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,700;1,600&display=swap" rel="stylesheet"> -->
</head>

<body>
    <div class="container">
        <h1>Current Weather</h1>
        <div class="current-weather">
            <img src="" alt="" srcset="" id="weather-icon">
            <div id="location"></div>
            <div class="desc"></div>
            <div class="weather">
                <div class="c"></div>
                <div class="circle"></div>
                <div class="f"></div>
            </div>
            <div class="info">
                <h4>Sunrise: <span class="sunrise"></span></h4>
                <h4>Sunset: <span class="sunset"></span></h4>
            </div>
        </div>
        <div class="forecast-container">
            <div id="loadingIndicator" style="display: none;"></div>
            <form id="forecastSelect">
                <input type="radio" id="twentyFourHr" name="forecast-type" value="24 Hour" checked>
                <label for="twentyFourHr">24 Hour Forecast</label>
                <input type="radio" id="fourtyEightHr" name="forecast-type" value="48 Hour">
                <label for="fourtyEightHr">48 Hour Forecast</label>
            </form>
            <ul id="forecastList"></ul>
        </div>

    </div>
    <script type="module" src="JS/scripts.mjs"></script>
</body>

</html>
